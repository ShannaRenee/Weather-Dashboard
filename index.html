<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="./assets/css/style.css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=DM+Serif+Display
    &family=Montserrat+Alternates&display=swap" rel="stylesheet">

    <!-- //FontAwesome -->
    <script src="https://kit.fontawesome.com/9d016cf894.js" crossorigin="anonymous"></script>

    <!-- //DayJs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <title>Weather Dashboard</title>
</head>
<body>

    <h1>Weather Dashboard</h1>


<div id="container">
    <div class="box" id="search">
        <h2>Search for a City:</h2>
        <input type="text" id="textbox" placeholder="enter city here"></input>
        <button id="searchBtn">Search</button>
        <button id="clear">Clear Previous Searches</button>
        <div id="searchContainer"></div>
    </div>
    <div id="bigbox">
        <div class="box" id="top">
            <h2 id="today"></h2>
            <h4 id="temp"></h4>
            <h4 id="wind"></h4>
            <h4 id="humidity"></h4>
        </div>
        <h2>Five Day Forecast:</h2>
        <div class="box" id="bottom"></div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
